 <!doctype html>
<html>
<head>
<title>Wikipedia Translation Doohickey</title>

<meta charset=utf-8></meta>
<meta name="viewport" content="width=device-width">

<link rel=stylesheet type=text/css href=css/style.css  media=screen />
<link rel=stylesheet type=text/css href=css/mobile.css media="only screen and (min-device-width : 320px) and (max-device-width : 480px)" >


<script src=js/jquery.js> </script>
<script src=js/jquery.cookie.js> </script>
<script src=js/underscore.js> </script>
<script src=js/languages.js> </script>
<script src=js/wplookup.js> </script>

<script type=text/html id=translationTemplate>
<li>
  <span class=lang alt="<%= endonym %>" >
    <%= lang %>
  </span>  
  <a href="http://<%= lang %>.wikipedia.org/wiki/<%= term %>"><%= term %></a>
</li>
</script>

<script type=text/html id=rowTemplate>
<tr lang=<%= wp_code %> >
  <td class=wp_code><%= wp_code %></td>
  <td class=endonym><%= endonym %></td>
  <td class=term><a href="http://<%= lang %>.wikipedia.org/wiki/<%= term %>"><%= term %></a></td>
</tr>
</script>

</head>
<body>
<input placeholder="Type an English Wikipedia article title and press enter." />
<ul id=translations>
</ul>

<table id=translations>
<thead>
<tr>
  <th class=wp_code><button>â˜…</button></td>
  <th class=endonym>Language</td>
  <th class=term>Translation</td>
</tr>
</thead>
<tbody>
</tbody>
</table>

</body>
</html>
